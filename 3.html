<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./3.css">
    <title>들어요,한강</title>
</head>

<body>
    <div class="symbol">
        <img class="symimg" src="./symbol.png" alt="symbol" width="30%">
    </div>
    <div class="main">
        <img class="pic2" src="./손잡이.png" alt="손잡이" width="70%">
        <img class="pic slide1 showing" src="./한강.jpg" alt="한강" width="70%">
        <img class="pic" src="./한강2.jpg" alt="한강2" width="70%">
        <img class="pic slide3" src="./한강3.jpg" alt="한강3" width="70%">
        <button id="before">before</button>
        <button id="next">next</button>
    </div>
    <div class="title">
        <text class="text1">Circles</text>
        <text class="text2">Post Malone(포스트 말론)</text>
    </div>
    <div class="inputline">
        <input class="input1" type="text" placeholder="게시글...">
    </div>
    <div class="bottom">
        <span>들어요</span>
    </div>
    <div class="comment">
        <input class="input2" type="text" placeholder="댓글달기...">
    </div>
    <div class="comments">
        <span class="text">익명1</span>
        <span class="text2">댓글내용 댓글내용</span>
    </div>
    <div class="comments comments2">
        <span class="text">익명1</span>
        <span class="text2">댓글내용 댓글내용</span>
    </div>
    <script src="./3.js"></script>
</body>

</html>
